<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Правда или действие</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js&python/ask_action.js"></script>
	<script type="text/javascript" src="js&python/main.js"></script>
	<script ENGINE="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	
	<div class="wrapper">
		<div class="body-container">
			<div class="body-content">
				<img src="img/logo_v2.png">
		    	<div class="block-value-com">
		    		<h2>Введите количество команд</h2>
			        <input type="text" name="TEXT_1">
	       			<input type="submit" value="Далее" name="btn-next" onclick="next_1()">
		    	</div>
		    	<div class="block-ask_or_action">
		    		<h2></h2>
					<input type="submit" name="btn-ask" value="Правда" onclick="random_ask()">
					<input type="submit" name="btn-action" value="Действие" onclick="random_action()">
		    	</div>
				<div class="block-game">
					<h1 class="ask_or_action">Правда or Действие</h1>
					<h2>Текст</h2><br>
	       			<input type="submit" value="Далее" name="btn-next" id="done" onclick="next_3()"><br>
	       			<input type="submit" value="Поменять" name="btn-rand" onclick="">
	       			<input type="submit" value="В начало" name="btn-next" onclick="window.location.reload()">
					<script type="text/javascript">
						function random_ask() {
							document.querySelector('.block-ask_or_action').style.display = 'none'
							document.querySelector('.block-game').style.display = 'block'
							r = getRandomIntInclusive(0, 150)
							document.querySelector('input[name="btn-rand"]').attributes[3].value = "random_ask()"
							document.querySelector('.block-game h2').innerText = ask.split('\n')[r]
							document.querySelector('.ask_or_action').innerText = 'Правда'
						}
						function random_action() {
							document.querySelector('.block-ask_or_action').style.display = 'none'
							document.querySelector('.block-game').style.display = 'block'
							r = getRandomIntInclusive(0, 50)
							document.querySelector('input[name="btn-rand"]').attributes[3].value = "random_action()"
							document.querySelector('.block-game h2').innerText = action.split('\n')[r]
							document.querySelector('.ask_or_action').innerText = 'Действие'
						}
					</script>
		    	</div>
			</div>
		</div>
	</div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
